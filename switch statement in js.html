<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch </title>
</head>

<body>
    <h1>Ajj hum fal bechenge</h1>
</body>
<script>
    var fruittype = prompt("konsa fal chahiye?");
    switch (fruittype) {
        case 'Narangi':
            console.log('Narangi 180 rs kilo.');
            break;
        case 'apple':
            console.log('apple 80 rs kilo.');
            break;
        case 'goyam':
            console.log('goyam 100 rs kilo.');
            break;
        case 'lebo':
            console.log('lebo 180 rs kilo.');
            break;
        case 'aamrud':
            console.log('aamrud 180 rs kilo.');
            break;

        default:
            console.log(`${fruittype} aaj nehi he kal ana`);
    }
    console.log('or kuch chaiye');
</script>

</html>
